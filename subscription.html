    <script>
		<!-- Using this function to extract the necessary data from CUDL's DevTest page -->
        function getCUDLText() {
            $.ajax({
                url: "https://dp.cudl.com/CUDLConnect/DevTest.aspx",
                dataType: "jsonp",
                success: function( data ) {
                    $('#dynamic_id').val( data['DynamicDevText'] );
                }
            });
        }
		
		<!-- Other than setting up CUDL dynamic text, this section also shapes certain elements to fit the device -->
        $(
            function() {
                getCUDLText();
                var form = $('#profile');
				
				<!-- Hide the navigation dialog after navigating to a section -->
                $('.nav-link').on('click', function(){
                    $('.navbar-collapse').collapse('hide');
                });
                var navHeight = $('.navbar').height();
                $('.anchor').css({ top: 0 - navHeight - (navHeight/4) + 'px' });
                $('.container').css({ marginTop: navHeight + (navHeight/3) + 'px' });
				
				<!-- Show profile saved after submitting -->
                $('.btn-primary').on('click', function() {
                    if (form.data('bootstrapValidator').isValid()) {
                        $('#submitModal').modal('show');
                    }
                });
				
				<!-- Scroll to the top after profile is saved -->
                $('#submitModal').on('hide.bs.modal', function() {
                    form.bootstrapValidator('resetForm', true);
                    $("html, body").animate({ scrollTop: 0 }, 1000);
                    getCUDLText();
                });
                
                /* Validation */
                
                form.bootstrapValidator({
                    // This uses bootstrapValidator to check each input
                    feedbackIcons: {
                        valid: 'fa fa-check',
                        invalid: 'fa fa-times',
                        validating: 'fa fa-refresh'
                    },
                    fields: {
                        full_name: {
                            validators: {
                                regexp: {
                                    regexp: /(.*[a-z]){2}/i,
                                    message: 'Please enter at least 2 letters'
                                },
                                notEmpty: {
                                    message: 'Please enter your full name'
                                }
                            }
                        },
                        address: {
                            validators: {
                                regexp: {
                                    regexp: /(.*[a-z0-9 _]){5}/i,
                                    message: 'Please enter at least 5 characters'
                                },
                                notEmpty: {
                                    message: 'Please enter your street address'
                                }
                            }
                        },
                        city: {
                            validators: {
                                regexp: {
                                    regexp: /(.*[a-z]){3}/i,
                                    message: 'Please enter at least 3 letters'
                                },
                                notEmpty: {
                                    message: 'Please enter your city'
                                }
                            }
                        },
                        state: {
                            validators: {
                                notEmpty: {
                                    message: 'Please select your state'
                                }
                            }
                        },
                        zip: {
                            validators: {
                                notEmpty: {
                                    message: 'Please enter your zip code'
                                },
                                regexp: {
                                    regexp: /^\d{5}(-\d{4})?$/,
                                    message: 'Please enter a valid zip code'
                                }
                            }
                        }
                    }
                })
                .on('success.form.bv', function(e) {
                    $('#success_message').slideDown({ opacity: "show" }, "slow") // Do something ...
                        $('#profile').data('bootstrapValidator').resetForm();
        
                    // Prevent form submit
                    e.preventDefault();
        
                    // Get the form instance
                    var $form = $(e.target);
        
                    // Get the BootstrapValidator instance
                    var bv = $form.data('bootstrapValidator');
        
                    // Use ajax to submit form data
                    $.post($form.attr('action'), $form.serialize(), function(result) {
                        console.log(result);
                    }, 'json');
                });
            }
        );
    </script>
